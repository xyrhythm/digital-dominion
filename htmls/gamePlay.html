<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dominion - Game Room</title>
	<link rel="stylesheet" href="/css/playPage.css">
	<script type="text/javascript" src="/javascript/common.js"></script>
</head>

<body>
	<div id="main">
		<div id="public">
			<div id="action">
				<canvas id="actionCards"></canvas>
			</div>

			<div id="otherCards">
				<div id="treasure">
					<canvas id="treasureCards"></canvas>
				</div>
				
				<div id="victory">
					<canvas id="victoryCards"></canvas>
				</div>

				<div id="trash">
					<canvas id="trashCards"></canvas>
				</div>
			</div>
		</div>

 		<div id="playInfo">
 			<div id="selfPlay">
			</div>

			<div id="othersPlay">
			</div>
 		</div>

		<div id="player">
			<div id="self">
				<canvas id="selfPlayer"></canvas>
			</div>

			<div id="playArea">
			</div>

			<div id="others">
				<canvas id="otherPlayer"></canvas>
			</div>
		</div>
		
		<div id="footer">
		</div>
	</div>

	<script type="text/javascript" src="/javascript/gamePlay.js"></script>
</body>

</html>
